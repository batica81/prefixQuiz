<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="manifest" href="manifest.json" />
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
	<script src="darkmode-js.min.js"></script>
	<script src="prefixListNEW.js"></script>
	<script src="prefixListNEW_ForLookup.js"></script>
	<script src="app.js"></script>

	<title>Prefix Quiz</title>
</head>
<body>

<div class="wrapper">

	<header>This is a game to help you learn <a href="https://www.iaru-r1.org/about-us/committees-and-working-groups/hf-committee-c4/documents-hf/" target="_blank">country prefixes</a>. It has two modes: guess the country and guess the prefix.</header>

	<div class="modeChooser">
		<button class="modeChooserButton guessCountryButton">Guess Country</button>
		<button class="modeChooserButton guessPrefixButton">Guess Prefix</button>
		<button class="modeChooserButton prefixLookupButton --hidden">Prefix Lookup</button>

		<button class="darkMode darkModeButton" id="darkMode">Dark Mode</button>

		<div class="showCorrectWrapper">
			<label class="showCorrectComponent" for="showCorrect">Show Correct</label>
			<input class="showCorrectComponent" type="checkbox" name="showCorrect" id="showCorrect">
		</div>
	</div>

	<div class="gameWrapper prefixGameWrapper">
		<div class="questionWrapper currentPrefix">START</div>
		<div class="countryOptions"></div>
	</div>

	<div class="gameWrapper countryGameWrapper hidden">
		<div class="questionWrapper currentCountry">START</div>
		<div class="prefixOptions"></div>
	</div>

	<div class="gameWrapper lookupGameWrapper hidden">
		<div class="questionWrapper">
			<label for="twoLetterInput">Enter prefix</label><br>
			<input type="text" id="twoLetterInput" maxlength="2" placeholder="Enter prefix">
		</div>
		<div id="askedPrefix">Prefix</div>
		<div id="result">Country</div>
	</div>

</div>
<div class="footer center">
	<div>Created by YU4HAK in 2024. Free code available at: <a href="https://github.com/batica81/prefixQuiz" target="_blank">https://github.com/batica81/prefixQuiz </a></div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<script src="darkmode-js.min.js"></script>
	<script src="prefixList.js"></script>
	<script src="app.js"></script>

	<title>Prefix Quiz</title>
</head>
<body>

<div class="wrapper">

	<header>This is a game to help you learn country prefixes. It has two modes, guess the country and guess the prefix.</header>

	<div class="modeChooser">
		<button class="modeChooserButton guessCountry">Guess Country</button>
		<button class="darkMode" id="darkMode">Dark Mode</button>
		<label for="showCorrect">Show Correct</label>
		<input type="checkbox" name="showCorrect" id="showCorrect">
	</div>

	<div class="gameWrapper prefixGameWrapper">
		<div class="questionWrapper currentPrefix">START</div>
		<div class="countryOptions"></div>
	</div>

	<div class="gameWrapper countryGameWrapper hidden">
		<div class="questionWrapper currentCountry">START</div>
		<div class="prefixOptions"></div>
	</div>

</div>

</body>
</html>

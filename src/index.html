<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<script src="prefixList.js"></script>
	<script src="app.js"></script>

	<title>Prefix Quiz</title>
</head>
<body>

<div class="wrapper">

	<header>This is a game to help you learn country prefixes. <br> It has two modes, guess the country and guess the prefix</header>

	<div class="modeChooser">
		<button class="modeChooserButton guessCountry">Guess Country</button>
<!--		<button class="modeChooserButton guessPrefix">Guess Prefix</button>-->
	</div>

	<div class="gameWrapper prefixGameWrapper">
		<div class="questionWrapper currentPrefix">CY</div>
		<div class="countryOptions"></div>
	</div>

	<div class="gameWrapper countryGameWrapper hidden">
		<div class="questionWrapper currentCountry">India</div>
		<div class="prefixOptions"></div>
	</div>

</div>



</body>
</html>
